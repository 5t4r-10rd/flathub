app-id: "tech.keyforge.master"
runtime: "org.freedesktop.Platform"
runtime-version: "23.08"
sdk: "org.freedesktop.Sdk"
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.node20"
base: "org.electronjs.Electron2.BaseApp"
base-version: "23.08"
command: run.sh
finish-args:
  - "--device=all"
  - "--share=ipc"
  - "--share=network"
  - "--socket=x11"

modules:
  - name: "keyforge-master"
    buildsystem: "simple"
    build-commands:
      - mkdir /app/main/
      - cp -a main/* /app/main
      - install -Dm 644 tech.keyforge.master.desktop /app/share/applications/tech.keyforge.master.desktop
      - install -Dm 644 tech.keyforge.master.metainfo.xml /app/share/metainfo/tech.keyforge.master.metainfo.xml
      - install -Dm 755 run.sh /app/bin/run.sh
      - install -Dm 644 icon.svg /app/share/icons/hicolor/scalable/apps/tech.keyforge.master.svg

    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://master.keyforge.tech/flatpak-releases/keyforge-master_0.5_linux.tar.xz
        sha256: d18fcd676ba54b182531b8bc2bfc0d5ce939ce4ae2360d2b50ad4b2150d6aa15
        strip-components: 1
        dest: main
      - type: file
        path: tech.keyforge.master.metainfo.xml
      - type: file
        path: icon.svg
      - type: file
        path: tech.keyforge.master.desktop
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/keyforge-master "$@"
